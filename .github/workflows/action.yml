name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ“‘
        uses: actions/checkout@v4

      - name: Set up JDK 21 ğŸš€
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle ğŸ¦•
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        # Make sure Gradle is run in the FeedApp directory
        working-directory: ./FeedApp
        run: ./gradlew build

    frontend-build:
      runs-on: ubuntu-latest
      defaults:
          run:
            working-directory: ./Frontend
      steps:
          - name: Checkout code ğŸª
            uses: actions/checkout@v3

          - name: Setup Node.js ğŸªœ
            uses: actions/setup-node@v3
            with:
              node-version: "18" # Specify your Node.js version

          - name: Install dependencies â³
            run: npm install

          - name: Run ESLint ğŸ”§
            run: npm run lint

          - name: Run Prettier ğŸ’
            run: npm run prettier

          - name: Build Project ğŸ”¨
            run: npm run build
